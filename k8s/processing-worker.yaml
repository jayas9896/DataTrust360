apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-worker
  namespace: datatrust360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processing-worker
  template:
    metadata:
      labels:
        app: processing-worker
    spec:
      containers:
        - name: processing-worker
          image: datatrust360/processing-worker:0.1.0
          ports:
            - containerPort: 8084
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: STORAGE_SERVICE_URL
              value: http://storage-service:8083
            - name: KINESIS_ENDPOINT
              value: http://localstack:4566
            - name: KINESIS_STREAM
              value: dt360-partner-ingest
            - name: OPENAI_API_KEY
              value: change-me
            - name: OPENAI_ENABLED
              value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: processing-worker
  namespace: datatrust360
spec:
  selector:
    app: processing-worker
  ports:
    - port: 8084
      targetPort: 8084
